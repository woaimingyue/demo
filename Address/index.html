    function split_str(str, decimal=[]) {
        if (decimal instanceof Array) {
            var lengths = decimal.length;
            var new_str = '';
            for (var i = 0; i < lengths; i++) {
                var split_str = str.split(decimal[i]);
                if (split_str != str) {
                    var new_str = split_str;
                }
            }
            return new_str;
        }
